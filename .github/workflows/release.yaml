name: Release

on:
  push:
    tags:
      - "v*.*.*"
  pull_request:
    branches: main

permissions:
  contents: write

env:
  DOCKER_BUILDKIT: "1"

jobs:

  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Podman
        run: docker build --target=artifact --output type=local,dest=$(pwd)/out/ .
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: out/*.deb
